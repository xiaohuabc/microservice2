server:
  port: 3344

spring:
  application:
    name: provider
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    config:
      server:
        git:
          uri: git@github.com:xiaohuabc/microservice2.git
          search-paths:
            - config-server/src/main/resources/service-config
      label: dev #指定启用的分支，如果请求路径，不选定分支，默认就是这里指定的
      #如：http://localhost:3344/master/provider-dev.yml 里面/master可以不写


#  cloud:
#    config:
#      server:
#        git:
#            uri:  填写你自己的github路径
#          search-paths:
#              - springcloud-config
#        label: master
info:
  name: provider1
  version: 1.0